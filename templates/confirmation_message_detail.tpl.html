<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Untitled Document</title>
<link href="../style.css" rel="stylesheet" type="text/css">
</head>
<body><br>

<form name="form1" method="post" action="">
  <table width="70%"  border="0" align="center" cellpadding="1" cellspacing="0">
    <tr>
      <th class="tblHead" scope="row"><table width="100%"  border="0" cellpadding="2" cellspacing="0" bgcolor="#FFFFFF">
          <tr>
            <th scope="row"><table width="100%"  border="0" cellspacing="0" cellpadding="1">
                <tr>
                  <th height="25" class="tblHead" scope="row"><strong>{$smarty.const.CONFIRMATION_MESSAGES}</strong></th>
                </tr>
                <tr>
                  <td><div align="center"><font color="#000000">{$smarty.const.DEFAULT_CONFIRMATION}</font></div></td>
                </tr>
                <tr class="tblHead">
                  <th scope="row">{$smarty.const.CONFIRMATION_SUCCESS}</th>
                </tr>
                <tr>
                  <th scope="row"><textarea name="textarea" cols="65" rows="10" >{$messagerow[2]}</textarea></th>
                </tr>
                <tr>
                  <th scope="row"></th>
                </tr>
                <tr class="tblHead">
                  <th scope="row">{$smarty.const.UNSUBSCRIBE_SUCCESS}</th>
                </tr>
                <tr>
                  <th scope="row"><textarea name="textarea2" cols="65" rows="10" >{$messagerow[3]}</textarea></th>
                </tr>
                <tr>
                  <th scope="row"><input type="submit" name="msgsave2" value="{$smarty.const.SAVE_CONFIRMED_MESSAGES}"></th>
                </tr>
            </table></th>
          </tr>
      </table></th>
    </tr>
  </table>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</form>
</body>
</html>
